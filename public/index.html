<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <h1>Energisers Leaderboard</h1>
  <p>See the scores below and weep!</p>

  <table>
    <tr>
      <th>Position</th>
      <th>Name</th>
      <th>Score</th>
    </tr>
  </table>

  <form id="postData">
    <input type="text" id="name" placeholder="Name">
    <input type="number" id="score" placeholder="Score">
    <button>Submit Score</button>
  </form>

  <select name="players" id="players"></select>
  <input type="number" id="newScore" placeholder="Score">
  <button id="updateScore">Update Score</button>

  <script src="./javascripts/main.js"></script>
</body>

</html>
